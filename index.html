<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/t-space-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
    <title>T-Space</title>
    <script type="module" crossorigin src="/test-tspace/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/test-tspace/assets/style-240094e7.js">
    <link rel="stylesheet" href="/test-tspace/assets/style-1489d538.css">
  </head>
  <body class="container">
    <header class="header">
      <div class="arrow-back-wrap">
        <svg class="arrow-back-icon" height="16.5" width="9">
          <use href="./img/icons.svg#left-arrow"></use>
        </svg>
        <p class="arrow-back-number">4</p>
      </div>
      <div class="name-wrap">
        <div class="name-title-wrap">
          <h1 class="name-title">T-Space</h1>
          <svg class="name-icon" height="15" width="15">
            <use href="./img/icons.svg#check-icon"></use>
          </svg>
        </div>
        <p class="name-description">бот</p>
      </div>
      <svg class="user-photo" height="36" width="36">
        <use href="./img/icons.svg#t-space-logo"></use>
      </svg>
    </header>
    <main class="main-container">
      <div class="messages"></div>
      <div class="text-section">
        <svg class="pin" width="30" height="30">
          <use href="./img/icons.svg#pin"></use>
        </svg>
        <button class="scroll-to-bottom-btn">
          <svg class="arrow-down-icon" height="20" width="12">
            <use href="./img/icons.svg#left-arrow"></use>
          </svg>
        </button>
        <div class="input-wrap">
          <input type="text" placeholder="Повідомлення" class="input" />
          <svg class="sticker" width="20" height="20">
            <use href="./img/icons.svg#sticker"></use>
          </svg>
        </div>
        <svg class="microphone" width="20" height="28">
          <use href="./img/icons.svg#microphone"></use>
        </svg>
      </div>
    </main>
    
  </body>
</html>
